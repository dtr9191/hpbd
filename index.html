<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday To You 🎂</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background-color: black;
      display: none;
    }

    .popup {
      position: absolute;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px hotpink, 0 0 10px pink;
      white-space: nowrap;
      animation: floatAround linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatAround {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      25% { transform: translate(-50px, 80px) rotate(10deg); }
      50% { transform: translate(100px, 150px) rotate(-10deg); opacity: 0.9; }
      75% { transform: translate(-120px, 200px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 24px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px pink;
      z-index: 1000;
    }

    .heart {
      position: fixed;
      top: -50px;
      color: pink;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .love-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 48px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-shadow:
        0 0 5px #ff66cc,
        0 0 10px #ff99cc,
        0 0 20px #ff66cc,
        0 0 40px #ff3399;
      opacity: 0;
      animation: zoomIn 3s ease forwards, blink 1.2s infinite;
      z-index: 9999;
      white-space: nowrap;
      display: none;
      transition: opacity 2s ease, transform 2s ease;
    }

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    #birthdayGif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      z-index: 9998;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    #birthdayGif.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #birthdayGif.hide {
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
    }

    .countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 72px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99cc;
      opacity: 0;
      z-index: 1000;
      display: none;
      animation: countdownAnim 1s ease forwards;
    }

    @keyframes countdownAnim {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      .popup { font-size: 14px; }
      .dialog { font-size: 18px; }
      .love-message { font-size: 32px; }
      .countdown { font-size: 48px; }
      #birthdayGif { max-width: 90%; max-height: 70%; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="startDialog" class="dialog">Click vào đây nhaaa! 🎂</div>
  <div id="countdown" class="countdown"></div>
  <audio id="backgroundMusic" src="assets/music.mp3" loop></audio>
  <div id="loveMessage" class="love-message">Happy Birthday To You 🎂</div>
  <img id="birthdayGif" src="assets/birthday.gif" alt="Birthday GIF">
  <script>
    // ==== MATRIX EFFECT ====
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const matrixText = "HAPPY BIRTHDAY ";
    const fontSize = 10;
    let columns = Math.floor(width / fontSize);

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * height / fontSize;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + 'px monospace';
      ctx.textBaseline = 'top';

      for (let i = 0; i < columns; i++) {
        const letter = matrixText[i % matrixText.length];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const isEvenLine = Math.floor(drops[i]) % 2 === 0;

        ctx.lineWidth = 2;
        ctx.strokeStyle = isEvenLine ? '#5C4033' : '#FFFFFF';
        ctx.strokeText(letter, x, y);

        ctx.fillStyle = isEvenLine ? '#FFFFFF' : '#5C4033';
        ctx.fillText(letter, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval;
    function startMatrix() {
      canvas.style.display = 'block';
      matrixInterval = setInterval(drawMatrix, 50);
    }

    function stopMatrix() {
      clearInterval(matrixInterval);
      canvas.style.display = 'none';
    }

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.floor(width / fontSize);
      drops.length = 0;
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * height / fontSize;
      }
    }

    window.addEventListener('resize', resizeCanvas);

    // ==== HIỆU ỨNG KHÁC ====
    const dialog = document.getElementById("startDialog");
    const countdown = document.getElementById("countdown");
    const audio = document.getElementById("backgroundMusic");
    const loveMessage = document.getElementById("loveMessage");
    const gif = document.getElementById("birthdayGif");

    let heartsInterval;
    let popupsInterval;

    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = "Happy Birthday To You 🎂";

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const x = Math.random() * (screenWidth - 150);
      const y = Math.random() * (screenHeight - 50);

      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;

      const duration = 5 + Math.random() * 5;
      popup.style.animationDuration = `${duration}s`;

      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), duration * 1000);
    }

    function startPopups() {
      popupsInterval = setInterval(createPopup, 100);
    }

    function stopPopups() {
      clearInterval(popupsInterval);
      document.querySelectorAll('.popup').forEach(el => el.remove());
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
    }

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const emojis = ["🎉", "🥳"];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      heart.textContent = randomEmoji;

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 3 + 3}s`;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function startFallingHearts() {
      heartsInterval = setInterval(createFallingHeart, 300);
    }

    function stopFallingHearts() {
      clearInterval(heartsInterval);
      document.querySelectorAll('.heart').forEach(el => el.remove());
    }

    function stopAllEffects() {
      stopMatrix();
      stopPopups();
      stopFallingHearts();
      showLoveMessage();
    }

    function showLoveMessage() {
      loveMessage.style.display = "block";
    }

    function showGif() {
      gif.style.display = "block";
      gif.classList.add("show");
      gif.classList.remove("hide");
    }

    function hideGif() {
      gif.classList.add("hide");
      gif.classList.remove("show");
      setTimeout(() => {
        gif.style.display = "none";
      }, 1000);
    }

    function startCountdown() {
      dialog.style.display = "none";
      audio.play().catch(error => {
        console.log("Lỗi phát nhạc:", error);
      });

      countdown.style.display = "block";
      let count = 3;
      countdown.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count >= 1) {
          countdown.style.animation = "none"; // Reset animation
          void countdown.offsetWidth; // Trigger reflow để restart animation
          countdown.textContent = count;
          countdown.style.animation = "countdownAnim 1s ease forwards";
        } else {
          clearInterval(countdownInterval);
          countdown.style.display = "none";
          startExperience();
        }
      }, 1000);
    }

    function startExperience() {
      enterFullscreen();
      resizeCanvas();
      startMatrix();
      startPopups();
      startFallingHearts();

      setTimeout(() => {
        stopMatrix();
        stopPopups();
        stopFallingHearts();
        showGif();
      }, 10000);

      setTimeout(() => {
        hideGif();
        startMatrix();
        startPopups();
        startFallingHearts();
      }, 15000);

      setTimeout(stopAllEffects, 90000);
    }

    document.getElementById("startDialog").addEventListener("click", startCountdown);
  </script>
</body>
</html>
