<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday To You üéÇ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    /* Canvas Matrix n·ªÅn */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background-color: black;
      display: none; /* ban ƒë·∫ßu ·∫©n, ch·ªâ hi·ªán sau khi click */
    }

    .popup {
      position: absolute;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px hotpink, 0 0 10px pink;
      white-space: nowrap;
      animation: floatAround linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatAround {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      25% { transform: translate(-50px, 80px) rotate(10deg); }
      50% { transform: translate(100px, 150px) rotate(-10deg); opacity: 0.9; }
      75% { transform: translate(-120px, 200px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 24px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px pink;
      z-index: 1000;
    }

    .heart {
      position: fixed;
      top: -50px;
      color: pink;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .love-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 48px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-shadow:
        0 0 5px #ff66cc,
        0 0 10px #ff99cc,
        0 0 20px #ff66cc,
        0 0 40px #ff3399;
      opacity: 0;
      animation: zoomIn 3s ease forwards, blink 1.2s infinite;
      z-index: 9999;
      white-space: nowrap;
      display: none;
      transition: opacity 2s ease, transform 2s ease;
    }

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media screen and (max-width: 600px) {
      .popup { font-size: 14px; }
      .dialog { font-size: 18px; }
      .love-message { font-size: 32px; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="startDialog" class="dialog">Click v√†o ƒë√¢y nhaaa! üéÇ</div>

  <audio id="backgroundMusic" src="assets/music.mp3" loop></audio>
  <div id="loveMessage" class="love-message">Happy Birthday To You üéÇ</div>

  <script>
    // ==== MATRIX EFFECT ====
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const matrixText = "HAPPY BIRTHDAY ";
    const fontSize = 12;
    let columns = Math.floor(width / fontSize);

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * height / fontSize;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + 'px monospace';
      ctx.textBaseline = 'top';

      for (let i = 0; i < columns; i++) {
        const letter = matrixText[i % matrixText.length];

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#5C4033'; // vi·ªÅn n√¢u
        ctx.strokeText(letter, i * fontSize, drops[i] * fontSize);

        ctx.fillStyle = '#FFFFFF';   // ch·ªØ tr·∫Øng
        ctx.fillText(letter, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval;
    function startMatrix() {
      canvas.style.display = 'block';
      matrixInterval = setInterval(drawMatrix, 50);
    }

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.floor(width / fontSize);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      drops.length = 0;
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * height / fontSize;
      }
    });

    // ==== C√°c hi·ªáu ·ª©ng kh√°c ====
    const dialog = document.getElementById("startDialog");
    const audio = document.getElementById("backgroundMusic");
    const loveMessage = document.getElementById("loveMessage");

    let heartsInterval;
    let popupsInterval;

    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = "Happy Birthday To You üéÇ";

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const x = Math.random() * (screenWidth - 150);
      const y = Math.random() * (screenHeight - 50);

      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;

      const duration = 5 + Math.random() * 5;
      popup.style.animationDuration = `${duration}s`;

      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, duration * 1000);
    }

    function startPopups() {
      popupsInterval = setInterval(createPopup, 100);
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
    }

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const emojis = ["üéâ", "ü•≥"];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      heart.textContent = randomEmoji;

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 3 + 3}s`;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function startFallingHearts() {
      heartsInterval = setInterval(createFallingHeart, 300);
    }

    function stopAllEffects() {
      clearInterval(heartsInterval);
      clearInterval(popupsInterval);
      clearInterval(matrixInterval);

      document.querySelectorAll('.heart').forEach(el => el.remove());
      document.querySelectorAll('.popup').forEach(el => el.remove());

      showLoveMessage();
    }

    function startExperience() {
      dialog.style.display = "none";
      audio.play().catch(error => {
        console.log("L·ªói ph√°t nh·∫°c:", error);
      });

      enterFullscreen();
      startMatrix();
      startPopups();
      startFallingHearts();

      setTimeout(stopAllEffects, 90000);
      document.removeEventListener("click", startExperience);
    }

    document.addEventListener("click", startExperience);

    function showLoveMessage() {
      loveMessage.style.display = "block";
    }
  </script>
</body>
</html>
